{% extends 'main/layout.html' %}

{% block title%}Форма по добавлению книги{% endblock %}

{% block content%}
    <div class="features">
        <h1>Форма по добавлению книги</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            {{ form.count }}<br>
            <span>{{ error }}</span>
           <button class="btn btn-success" type="submit">Добавить книгу</button>
        </form>
{% endblock %}
